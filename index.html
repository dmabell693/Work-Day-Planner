<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60e880e0ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="top-container container-fluid text-center">
            <h1>Work Day Planner</h1>
            <p>Click the space beside the hour label to add your events; click the "save" icon to record them.</p>
            <h2 id="welcome-date"></h2>
        </div>

        <div class="time-block-container container">
            <div class="time-block row">
                <div class="col-1 time-block-label">9AM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row9" data-number="9"></textarea>
                <button class="col-1 time-block-save rounded-right"  id="row9-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">10AM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row10" data-number="10"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row10-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">11AM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row11" data-number="11"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row11-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">12PM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row12" data-number="12"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row12-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">1PM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row13" data-number="13"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row13-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">2PM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row14" data-number="14"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row14-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">3PM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row15" data-number="15"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row15-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">4PM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row16" data-number="16"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row16-button"><i class="far fa-save"></i></button>
            </div>
            <div class="time-block row">
                <div class="col-1 time-block-label">5PM</div>
                <textarea class="col-10 time-block-text form-control" aria-label="With textarea" id="row17" data-number="17"></textarea>
                <button class="col-1 time-block-save rounded-right" id="row17-button"><i class="far fa-save"></i></button>
            </div>

        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
